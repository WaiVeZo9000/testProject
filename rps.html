<!DOCTYPE html>
<html>
  <head>
    <title>My RPS</title>
    <link rel="stylesheet" href="CSS/rps.css">
  </head>
  <body>
    <h3>Rock Paper Scissor</h3>

    <button class="move-button"
    onclick=
    "
    PlayGame('Rock');
    "
    ><img class="move-icon" src="images/rock.png"></button>
    <button class="move-button"
    onclick="
    PlayGame('Paper');
    "><img class="move-icon" src="images/paper.png">
    </button>
    <button class="move-button"
    onclick=
    "
    PlayGame('Scissor');
    "><img class="move-icon" src="images/scissor.png"></button>
    
    <p class="js-result result"></p>

    <p class="js-move">
    </p>

    <p class="js-score score">Wins:, Loses:, Tie:</p>

    <button
    class="reset-button"
    onclick=
    "
    ResetScore();">Reset score</button>

    <button class="auto-play-button"
    onclick="AutoPlay();">
      Auto Play
    </button>

    <script src="Javascript/rps.js">
    </script>

  </body>
</html>
